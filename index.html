<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Overlay Composer</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      padding-top: 10px;
    }

    .controls {
      margin-bottom: 10px;
      text-align: center;
    }

    input, select, button {
      margin: 4px;
      padding: 6px;
      border-radius: 4px;
      border: none;
    }

    button {
      cursor: pointer;
      background: #333;
      color: white;
    }

    .overlay-wrapper {
      position: relative;
      display: inline-block;
      overflow: hidden;
      border-radius: 10px;
    }

    #backgroundImage {
      display: block;
      max-width: 80vw;
      height: auto;
      border-radius: 10px;
    }

    .overlay-item {
      position: absolute;
      cursor: move;
      user-select: none;
      transform-origin: center;
      white-space: nowrap;
    }

    #overlayLogo {
      top: 10%;
      left: 50%;
      width: 25%;
      transform: translate(-50%, -50%);
    }

    #overlayText {
      bottom: 15%;
      left: 50%;
      font-size: 2em;
      color: white;
      transform: translate(-50%, -50%);
    }

    #loadingBarContainer {
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      height: 10px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
    }

    #loadingBar {
      width: 50%;
      height: 100%;
      background-color: limegreen;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="controls">
    <div>
      <input type="text" id="bgUrl" placeholder="Background URL or path">
      <button onclick="setBackground()">Set Background</button>
    </div>
    <div>
      <input type="text" id="logoUrl" placeholder="Logo URL or path">
      <button onclick="setLogo()">Set Logo</button>
    </div>
    <div>
      <input type="text" id="textInput" placeholder="Overlay text">
      <select id="fontSelect">
        <option value="Arial, sans-serif">Arial</option>
        <option value="'Times New Roman', serif">Times New Roman</option>
        <option value="'Courier New', monospace">Courier New</option>
        <option value="'Poppins', sans-serif">Poppins</option>
        <option value="'Roboto', sans-serif">Roboto</option>
        <option value="'Pacifico', cursive">Pacifico</option>
      </select>
      <button onclick="setText()">Set Text</button>
    </div>
  </div>

  <div class="overlay-wrapper" id="overlayWrapper">
    <img id="backgroundImage" src="" alt="Background" crossorigin="anonymous">
    <img id="overlayLogo" class="overlay-item" alt="Logo" crossorigin="anonymous">
    <div id="overlayText" class="overlay-item"></div>
    <div id="loadingBarContainer">
      <div id="loadingBar"></div>
    </div>
  </div>

  <script>
    const overlayWrapper = document.getElementById('overlayWrapper');
    let selectedItem = null;
    let scale = 1;

    function loadImage(img, src) {
      img.crossOrigin = "anonymous";
      img.src = src;
      img.onerror = () => alert("❌ Failed to load image: " + src);
      img.onload = () => console.log("✅ Loaded:", src);
    }

    function setBackground() {
      const url = document.getElementById('bgUrl').value;
      loadImage(document.getElementById('backgroundImage'), url);
    }

    function setLogo() {
      const url = document.getElementById('logoUrl').value;
      loadImage(document.getElementById('overlayLogo'), url);
    }

    function setText() {
      const text = document.getElementById('textInput').value;
      const font = document.getElementById('fontSelect').value;
      const textElement = document.getElementById('overlayText');
      textElement.textContent = text;
      textElement.style.fontFamily = font;
    }

    // Enable dragging for overlay items
    document.querySelectorAll('.overlay-item').forEach(el => {
      el.addEventListener('mousedown', e => {
        selectedItem = el;
        const rect = overlayWrapper.getBoundingClientRect();
        const shiftX = e.clientX - el.getBoundingClientRect().left;
        const shiftY = e.clientY - el.getBoundingClientRect().top;

        function moveAt(pageX, pageY) {
          el.style.left = ((pageX - rect.left - shiftX) / rect.width) * 100 + '%';
          el.style.top = ((pageY - rect.top - shiftY) / rect.height) * 100 + '%';
          el.style.transform = 'translate(-50%, -50%) scale(' + scale + ')';
        }

        function onMouseMove(e) {
          moveAt(e.pageX, e.pageY);
        }

        document.addEventListener('mousemove', onMouseMove);

        el.onmouseup = () => {
          document.removeEventListener('mousemove', onMouseMove);
          el.onmouseup = null;
          selectedItem = null;
        };
      });
      el.ondragstart = () => false;
    });

    // Scale selected element with mouse wheel
    window.addEventListener('wheel', e => {
      if (selectedItem) {
        e.preventDefault();
        scale += e.deltaY * -0.001;
        scale = Math.min(Math.max(0.2, scale), 3);
        selectedItem.style.transform = `translate(-50%, -50%) scale(${scale})`;
      }
    });
  </script>
</body>
</html>
