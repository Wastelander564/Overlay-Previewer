<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Overlay Tool</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      font-family: sans-serif;
    }

    .controls {
      margin-bottom: 10px;
    }

    .overlay-wrapper {
      position: relative;
      display: inline-block;
      overflow: hidden;
    }

    #backgroundImage {
      display: block;
      max-width: 80vw;
      height: auto;
    }

    .overlay-item {
      position: absolute;
      cursor: move;
      transform-origin: center;
      user-select: none;
    }

    #loadingBarContainer {
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      height: 10px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
    }

    #loadingBar {
      width: 50%;
      height: 100%;
      background-color: limegreen;
      border-radius: 5px;
    }

    input {
      margin: 2px;
      padding: 3px;
      border-radius: 4px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="controls">
    <input type="text" id="bgUrl" placeholder="Background URL or file path">
    <button onclick="setBackground()">Set Background</button><br>
    <input type="text" id="logoUrl" placeholder="Logo URL or file path">
    <button onclick="setLogo()">Set Logo</button><br>
    <input type="text" id="textUrl" placeholder="Text URL or file path">
    <button onclick="setText()">Set Text</button>
  </div>

  <div class="overlay-wrapper" id="overlayWrapper">
    <img id="backgroundImage" src="" alt="Background" crossorigin="anonymous">

    <img id="overlayLogo" class="overlay-item" style="top:10%; left:50%; width:20%;" crossorigin="anonymous">
    <img id="overlayText" class="overlay-item" style="bottom:15%; left:50%; width:30%;" crossorigin="anonymous">

    <div id="loadingBarContainer">
      <div id="loadingBar"></div>
    </div>
  </div>

  <script>
    const overlayWrapper = document.getElementById('overlayWrapper');
    let selectedItem = null;
    let scale = 1;

    function loadImage(img, src) {
      img.crossOrigin = "anonymous";
      img.src = src;
      img.onerror = () => alert("❌ Failed to load image: " + src);
      img.onload = () => console.log("✅ Loaded:", src);
    }

    function setBackground() {
      const url = document.getElementById('bgUrl').value;
      loadImage(document.getElementById('backgroundImage'), url);
    }

    function setLogo() {
      const url = document.getElementById('logoUrl').value;
      loadImage(document.getElementById('overlayLogo'), url);
    }

    function setText() {
      const url = document.getElementById('textUrl').value;
      loadImage(document.getElementById('overlayText'), url);
    }

    // Drag to move
    document.querySelectorAll('.overlay-item').forEach(el => {
      el.addEventListener('mousedown', e => {
        selectedItem = el;
        const shiftX = e.clientX - el.getBoundingClientRect().left;
        const shiftY = e.clientY - el.getBoundingClientRect().top;

        function moveAt(pageX, pageY) {
          const rect = overlayWrapper.getBoundingClientRect();
          el.style.left = ((pageX - rect.left - shiftX) / rect.width) * 100 + '%';
          el.style.top = ((pageY - rect.top - shiftY) / rect.height) * 100 + '%';
          el.style.transform = 'translate(-50%, -50%) scale(' + scale + ')';
        }

        function onMouseMove(e) {
          moveAt(e.pageX, e.pageY);
        }

        document.addEventListener('mousemove', onMouseMove);

        el.onmouseup = () => {
          document.removeEventListener('mousemove', onMouseMove);
          el.onmouseup = null;
          selectedItem = null;
        };
      });
      el.ondragstart = () => false;
    });

    // Scroll to scale selected
    window.addEventListener('wheel', e => {
      if (selectedItem) {
        e.preventDefault();
        scale += e.deltaY * -0.001;
        scale = Math.min(Math.max(0.2, scale), 3);
        selectedItem.style.transform = `translate(-50%, -50%) scale(${scale})`;
      }
    });
  </script>
</body>
</html>
